<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>提交成功</h1>
<form method="post" action="/mark/result/">
    {% csrf_token %}
    {% if next_query %}
        <input type="text" name="query" value="{{ next_query }}">
        <input type="submit" value="query搜索" id="submit">
        <script>
            window.onload = function() {
                document.getElementById("submit").click();
            }
        </script>
    {% endif %}
    {% if not next_query %}
        <h1>工作完成</h1>
    {% endif %}
</form>
</body>
</html>
